<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .start {
            height: 500vh;
            width: 100px;
            background-color: deeppink;
        }
    </style>
</head>

<body>
    <div class="start">Hola</div>
    <div id="end">Patata</div>
</body>
<script>
    document.querySelector('.start').addEventListener("click", () => {
      console.log("Works!");
      let objControl = document.getElementById("end");
      //objControl.scrollIntoView();
      window.scroll(0, objControl.offsetTop);
    });
</script>

</html>
